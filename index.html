<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mgvlwklv" method="POST">
    
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Phone Number:
      <input type="tel" name="phone" required>
    </label>

    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>

    <label>
      Your Message:
      <textarea name="message" rows="5" required></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</body>
</html>
