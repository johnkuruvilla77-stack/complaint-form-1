<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resident Complaint Form</h2>
    <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
      
      <!-- Hidden subject line for email notifications -->
      <input type="hidden" name="_subject" value="New Resident Complaint Submission">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Residential Address</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="012-3456789" required>

      <label for="category">Complaint Category</label>
      <select id="category" name="category" required>
        <option value="">-- Please Select --</option>
        <option value="Water Supply">Water Supply</option>
        <option value="Electricity">Electricity</option>
        <option value="Security">Security</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Others">Others</option>
      </select>

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Complaint Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
