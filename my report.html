<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Complaint Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }
    .container {
      max-width: 720px;
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0056b3;
      font-weight: 700;
    }
    .qr-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr-section img {
      width: 140px;
      height: 140px;
      border-radius: 10px;
      border: 2px solid #0056b3;
      transition: transform 0.3s ease;
    }
    .qr-section img:hover {
      transform: scale(1.05);
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .form-control:focus, .form-select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.4);
    }
    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #thankYouMessage {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder -->
    <div class="text-center mb-3">
      <img src="https://via.placeholder.com/120x60?text=Logo" alt="Apartment Logo">
    </div>

    <!-- QR Code -->
    <div class="qr-section">
      <p class="fw-semibold text-secondary">Scan QR to open the form quickly</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://your-username.github.io/reponame/" alt="QR Code">
    </div>

    <h2>Resident Complaint Form</h2>

    <!-- Formspree form -->
    <form action="https://formspree.io/f/mgvlwklv" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Residential Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="e.g. 012-3456789" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Category</label>
        <select class="form-select" name="category" required>
          <option value="">-- Please Select --</option>
          <option>Water Supply</option>
          <option>Electricity</option>
          <option>Parking</option>
          <option>Security</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Description</label>
        <textarea class="form-control" name="description" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image (Optional)</label>
        <input class="form-control" type="file" name="file">
      </div>

      <button type="submit" class="btn w-100">Submit Complaint</button>

      <!-- Thank you message -->
      <div id="thankYouMessage" class="alert alert-success mt-3 text-center">
        Thank you! Your complaint has been submitted successfully.
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AJAX submission script -->
  <script>
    const form = document.querySelector('form');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default reload

      const formData = new FormData(form);
      const action = form.getAttribute('action');

      fetch(action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          thankYouMessage.style.display = 'block';
          form.reset();
          // fade out after 5 seconds
          setTimeout(() => {
            thankYouMessage.style.display = 'none';
          }, 5000);
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    });
  </script>
</body>
</html>
