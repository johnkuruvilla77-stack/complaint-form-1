<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Complaint Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 720px;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2575fc;
      font-weight: 700;
    }
    .qr-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr-section img {
      width: 140px;
      height: 140px;
      border-radius: 10px;
      border: 3px solid #2575fc;
      transition: transform 0.3s ease;
    }
    .qr-section img:hover {
      transform: scale(1.05);
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 10px;
    }
    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, #5b0db0, #1e63d6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder -->
    <div class="text-center mb-3">
      <img src="https://via.placeholder.com/160x70?text=Apartment+Logo" alt="Apartment Logo" class="mb-2">
    </div>

    <!-- QR Code -->
    <div class="qr-section">
      <p class="fw-semibold text-secondary">Scan QR to open the form quickly</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://your-username.github.io/reponame/" alt="QR Code">
    </div>

    <h2>Resident Complaint Form</h2>

    <!-- Formspree form -->
    <form action="https://formspree.io/f/mgvlwklv" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Residential Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="e.g. 012-3456789" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Category</label>
        <select class="form-select" name="category" required>
          <option value="">-- Please Select --</option>
          <option>Water Supply</option>
          <option>Electricity</option>
          <option>Parking</option>
          <option>Security</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Complaint Description</label>
        <textarea class="form-control" name="description" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image (Optional)</label>
        <input class="form-control" type="file" name="file">
      </div>

      <button type="submit" class="btn w-100">Submit Complaint</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
